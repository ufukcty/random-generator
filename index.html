<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Generator</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Random Generator</h1>
    </header>
    <section id="creator">
        <h1 v-show="visibility">{{ number }}</h1>
        <div class="form-group">
            <label>Upper Limit:</label>
            <input type="text" v-model="upperLimit">
        </div>
        <div class="form-group">
            <label>Lower Limit:</label>
            <input type="text"  v-model="lowerLimit">
        </div>
        <div class="form-group">
            <button v-on:click="createRandom" class="btn btn-primary">Generate</button>
            <button v-on:click= "clearCreator"  class="btn btn-warning">Clear</button>
        </div>
    </section>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js" defer></script>
</body>
</html>
